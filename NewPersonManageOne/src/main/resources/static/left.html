                    //alert(image);
                    image.src = "img/ico04.gif";
                }
            }
            objectobj.style.display = "";
            imgobj.src = "img/ico03.gif";

            objectobj.style.display = "none";
            imgobj.src = "img/ico04.gif";
        }
